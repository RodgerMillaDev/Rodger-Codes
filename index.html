<html lang="en">
<head>

    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/resp.css">

    <title>Doogo Logistics | From Here To There With Care</title>

<body>

    <nav>
        <div class="navPlacer">
            <div class="logo">
                        <img src="./Media/darkLogo.png" alt="">

             <div><p>About</p></div>

                <p>Lorem ipsum dolor sit amet.</p>
